<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>로그인 - 최설아</title>
	
	<script type="text/javascript">
		function fn_value() {
			var fLogin = document.formLogin;
			// 많은 문서(도큐먼트)들 중에서 폼로그인이라고 하는 폼을 가져와서 fLogin이라는 변수에 저장 //
			var id = formLogin.user_id.value;
			var pw = formLogin.user_pw.value;
			
			if((id.lengt == 0 || id == "") || (pw.lengt == 0 || pw == ""))
			{
				alert("아이디와 비밀번호는 필수입니다.");
				
			} else {
				fLogin.method = "post";
				fLogin.action = "Login5";
				fLogin.submit();
			}
		}
	
	</script>
	</head>
	
	<body>
	<h1>로그인 유효성 검사</h1> <!-- 매서드에 get을 넣으면 겟 방식으로 실행되고 포스트 넣으면 포스트 방식으로 실행됨  -->
		<!-- 버튼(전 서브밋)은 누르면 바로 액션으로 호출하는데 그 전에 유효성 검사를 하기 위해 fn_value를 호출하기-->
		<form name="formLogin" method="get" action="Login5" encType="UTF-8">
			아이디 : <input type="text" name="user_id">
			<br>
			비밀번호 : <input type="password" name="user_pw">
			<br><br>
			
			<input type="hidden" name="user_address" value="부산시 사상구 괘법동">
			<!--  히든은 html 문서에서는 보이지 ㅇ낳음.  -->
			
			<input type="button" onClick="fn_value()" value="로그인">  	<!-- 서브밋을 누르면 액션이 설정한 곳으로 가시오 -->
			<input type="reset" value="다시 입력">		 <!-- 리셋 누르면 리셋 -->
		</form>
	</body>
</html>
