<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>과목 선택 - 최설아</title>
	</head>
	
	<body>
		<form name="formInput" method="get" action="Input" encType="UTF-8">
			아이디 : <input type="text" name="user_id">  <!-- 내가 입력하는 값이 벨류값으로 넘어감 -->
			<br>
			비밀번호 : <input type="password" name="user_pw">
			<br><br>
			
			<input type="checkbox" name="subject" value="JAVA">자바 <!-- 체크박스 값이 벨류값으로 넘어감 -->
			<input type="checkbox" name="subject" value="JSP">JSP <!-- 네임이 같음. ㅇ러 개의 네임 중에서 내가 체크한 벨류 값만 가져옴 -->
			<input type="checkbox" name="subject" value="C언어">C언어
			<input type="checkbox" name="subject" value="PYTHON">파이썬
			
			<br><br>
			<input type="submit" value="로그인">  	<!-- 서브밋을 누르면 액션이 설정한 곳으로 가시오 -->
			<input type="reset" value="다시 입력">		 <!-- 리셋 누르면 리셋 -->
		</form>
	</body>
</html>
