<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>로그인 - 최설아</title>
	</head>
	
	<body>
	<h1>브라우저로 응답 처리하기</h1>
		<form name="formLogin" method="get" action="Login2" encType="UTF-8">
			아이디 : <input type="text" name="user_id">
			<br>
			비밀번호 : <input type="password" name="user_pw">
			<br><br>
			
			<input type="submit" value="로그인">  	<!-- 서브밋을 누르면 액션이 설정한 곳으로 가시오 -->
			<input type="reset" value="다시 입력">		 <!-- 리셋 누르면 리셋 -->
		</form>
	</body>
</html>
